    <meta charset="utf-8">
    <title>pixelart</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="container-fluid menubar">

      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default" id="savePixels"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> save canvas</button>
          <button class="btn btn-default" id="loadPixels"><span class="glyphicon glyphicon-open" aria-hidden="true"></span> load canvas</button>
          <button class="btn btn-default" id="clearPixels"><span class="glyphicon glyphicon-erase" aria-hidden="true"></span> clear canvas</button>
          <button class="btn btn-default" id="dog_001Pixels">dog_001</button>
          <button class="btn btn-default" id="dog_002Pixels">dog_002</button>
          <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Get the code</button>
        </div>
      </div>

    </div>

    <div class="topSection">
      <div class="container-fluid">
        <div class="row">

          <div class="col-md-10 text-center" id="paletteContainer">
            <div id="palette"></div>
          </div>

          <div class="col-md-2" id="swatches">

            <div id="selectedSwatch"></div>

            <div class="swatch" data-color="transparent"></div><br>
            
          </div>

        </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Here's your awesome dog!</h4>
          </div>

          <div class="modal-body">

            <div class="text-center">
              <div id="snippet2"></div>

              <div class="btn-group" role="group" aria-label="Pixel size">
                <button type="button" id="size-small" class="btn btn-secondary">Small</button>
                <button type="button" id="size-medium" class="btn btn-secondary">Medium</button>
                <button type="button" id="size-large" class="btn btn-secondary">Large</button>
              </div>
            </div>

            <textarea id="snippet" readonly="readonly"></textarea>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
